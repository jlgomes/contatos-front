<h1 mat-dialog-title>{{ data.settings.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.settings.content }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn btn-secondary" style="margin-right: 5px;" (click)="closeDialog()">{{ data.settings.actionCancel }}</button>
  <button mat-button class="btn btn-danger" [mat-dialog-close]="true" cdkFocusInitial>{{ data.settings.actionConfirm }}</button>
</div>
